<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
    <!-- Section-1 -->
    <section class="section-1">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#" class="grill"><i class="fas fa-th"></i></a>
        <a href="#" class="btn-blue">Sign in</a>
    </section>

    <!-- Section-2 -->
    <section class="section-2">
        <img src="google-logo.png" alt="Google" width="250">
        <form action="GET">
            <input type="search">
        </form>
        <div class="link">
            <a href="#" class="btn-search">Google Search</a>
            <a href="#" class="btn-search">I'm Feeling Lucky</a>
        </div>
        <div class="language">
            <p>Google offered in: </p>
            <div class="links-blue">
            <a href="#">Romana</a>
            <a href="#">magyar</a>
            <a href="#">Deutsch</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer-1">
        <i>Romania</i>
    </footer>

    <footer class="footer-2">
        <div class="links-1">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
            <a href="#">About</a>
            <a href="#">How Search works</a>
        </div>
        <div class="links-2">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>

</html>
